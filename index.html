<!DOCTYPE html>
<html>
    <head>
        <title>Cranky Cranky Demo</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Cranky Cranky Demo</h1>
        <div class="container-lg">
            <div class="grid-container">
                <div class="grid-x grid-padding-x" style="background-color:white;">
                    <div class="large-3 cell">
                        <input type="text" placeholder="Input Variables" disabled>
                    </div>
                    <div class="large-9 cell"></div>
                    <div class="large-1 cell"><label for="angular_velocity" class="text-left">angular velocity</label></div>
                    <div class="large-3 cell">    
                        <input type="number" id="angular_velocity" placeholder="Enter angular velocity">
                    </div>
                    <div class="large-8 cell"></div>
                    <div class="large-1 cell"><label for="resistivity" class="text-left">resistivity</label></div>
                    <div class="large-3 cell">
                        <input type="number" id="resistivity" placeholder="Enter resistivity">
                    </div>
                    <div class="large-8 cell"></div>
                    <div class="large-1 cell"><label for="num_coils" class="text-left">num coils</label></div>
                    <div class="large-3 cell">
                        <input type="number" id="num_coils" placeholder="Enter number of coils">
                    </div>
                    <div class="large-8 cell"></div>
                    <div class="large-1 cell"><label for="coil_area" class="text-left">coil area</label></div>
                    <div class="large-3 cell">
                        <input type="number" id="coil_area" placeholder="Enter coil area">
                    </div>
                    <div class="large-8 cell"></div>
                    <div class="large-1 cell"><label for="b_field" class="text-left">mag field str</label></div>
                    <div class="large-3 cell">
                        <input type="number" id="b_field" placeholder="Enter B">
                    </div>
                    <div class="large-8 cell"></div>
                    <div class="large-1 cell"><label for="button" class="text-left">calculate</label></div>
                    <div class="large-3 cell">
                        <input type="button" id="calculate">
                    </div>
                    <div class="large-9 cell"></div>
                </div>
                <hr>
                <div class="grid-x grid-padding-x" style="background-color:white;">
                    <div class="large-3 cell"><input type="text" placeholder="output power" disabled></div><div class="large-9 cell"></div>
                    <div class="large-3 cell"><input id="output_power" type="text" placeholder="" disabled></div></div><div class="large-9 cell"></div>
                </div>
            </div>
        </div>
        

        <script src="app.js"></script>
    </body>
</html>
